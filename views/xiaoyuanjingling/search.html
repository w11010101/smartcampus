<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>校园精灵——帮助</title>
    <!-- Bootstrap -->
    <link href="../../content/style/frame/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../content/style/common/css/common.css" rel="stylesheet">
    <link href="../../content/style/frame/iscroll4/css/pullToRefresh.css" rel="stylesheet">
    <link href="../../content/style/white/xiaoyuanjingling/css/index.css" rel="stylesheet">
    <link href="../../content/style/frame/jquery/autocomplete/css/autocomplete.css" rel="stylesheet">
    <!-- <link href="../../content/style/frame/jquery/autocomplete/css/jquery-ui-autocomplete.min.css" rel="stylesheet"> -->
    <!-- <link href="../../content/style/common/css/popup.css" rel="stylesheet"> -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elkements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="smart-xyjl-search" onload="searchComplete();">
    <div class="smart-content">
        <div class="smart-search-box">
            <input type="text" name="">     
            <button>搜索</button>
        </div>
        <!-- 搜索结果 自动提示-->
        <div id="suggestions-container">
            
        </div>
        <!-- 热门提问 -->
        <div class="smart-xyjl-hotQuestions">
            <div class="smart-lockCard-tips">
                <h1>学习类</h1>
            </div>
            <div id="wrapper">
            <ul class="smart-list smart-list-space">
                <li class="smart-list-item">
                    实验室上网问题？
                    <em class="smart-list-end-icon">
                        <img src="../../content/style/common/images/continue.png" alt="">
                    </em>
                </li>
                <li class="smart-list-item">
                    网络连接上的问题？
                    <em class="smart-list-end-icon">
                        <img src="../../content/style/common/images/continue.png" alt="">
                    </em>
                </li>
                <li class="smart-list-item">
                    关于海大医院挂号购药的问题？
                    <em class="smart-list-end-icon">
                        <img src="../../content/style/common/images/continue.png" alt="">
                    </em>
                </li>
                <li class="smart-list-item">
                    关于校园卡审核进度的问题？
                    <em class="smart-list-end-icon">
                        <img src="../../content/style/common/images/continue.png" alt="">
                    </em>
                </li>
                <li class="smart-list-item">
                    海大邮件收发中心相关问题？
                    <em class="smart-list-end-icon">
                        <img src="../../content/style/common/images/continue.png" alt="">
                    </em>
                </li>
            </ul>
            </div>
        </div>
        
    </div>
    <script src="../../content/style/frame/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../content/style/frame/jquery/autocomplete/js/jquery.autocomplete.js"></script>
    <!-- <script src="../../content/style/frame/jquery/autocomplete/js/jquery-ui-autocomplete.min.js"></script> -->
    <script src="../../content/style/common/js/getUrl.js"></script>
    <script src="../../content/style/frame/iscroll4/js/iscroll.js"></script>
    <script src="../../content/style/frame/iscroll4/js/pullToRefresh.js"></script>
    <script src="../../content/style/white/xiaoyuanjingling/js/queries.js"></script>
    <script src="../../content/style/white/xiaoyuanjingling/js/index.js"></script>
    <script type="text/javascript">
        // 修改问题类型标题
        $(".smart-lockCard-tips h1").html(getUrlVal()?decodeURI(getUrlVal().val):"");
        // 监听input keyup
        var searchBtn = $('.smart-search-box input').next();
        $('.smart-search-box input').on("keyup", function() {
            // if(this.value.length>=2){
            //     $(".smart-content").append('<div class="smart-screen-mask"></div>')
            // }
            this.value ? searchBtn.text("取消") : searchBtn.text("搜索");
        });
        // 监听input blur
        $('.smart-search-box input').on("blur", function() {
            this.value ? searchBtn.text("搜索") : searchBtn.text("取消");
        });
    </script>
</body>
</html>
