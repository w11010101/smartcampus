<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>修改交易密码</title>

		<!-- Bootstrap -->
		<link href="../../../content/style/frame/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="../../../content/style/common/css/xiaoyuanka/common.css" rel="stylesheet">
		<link href="../../../content/style/white/xiaoyuanka/css/setting.css" rel="stylesheet">
		<!-- <link href="../../../content/custom/css/smart-form.css" rel="stylesheet"> -->
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<nav class="navbar">
			<div class="smart-header smart-white">
				<a href="javascript:history.go(-1)" class="smart-back smart-icon-left">
					<img src="../../../content/style/common/images/back-2.png" alt="" >
				</a>
				<h1>修改交易密码</h1>
			</div>
		</nav>
		<div class="smart-content ">
			<form class="form-signin">
				<ul class="smart-list smart-list-space">
					<li class="smart-list-item">
						<label for="inputPassword" class="sr-only">旧密码</label>
						<input type="tel" class="smart-input" placeholder="请输入查询密码"  maxlength="6" onkeyup="return valNum(this,value)">
						<span class="glyphicon smart-icon-eye"></span>
					</li>
					<li class="smart-list-item">
						<label for="inputPassword" class="sr-only">新密码</label>
						<input type="password" class="smart-input" placeholder="请输入6为数字密码" maxlength="6">
						<span class="glyphicon smart-icon-eye smart-icon-eye-hide"></span>
					</li>
					<li class="smart-list-item">
						<label for="tel" class="sr-only">确认新密码</label>
						<input type="password" class="smart-input" placeholder="请再次输入6为数字密码" maxlength="6">
						<span class="glyphicon smart-icon-eye"></span>
					</li>
				</ul>
				<button class="smart-btn" type="submit">确 认</button>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="../../../content/style/frame/jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../../content/style/common/js/common.js"></script>
	<script type="text/javascript">
	function valNum(e, pnumber){
	    if (!/^\d+$/.test(pnumber))
	    {
	        e.value = /^\d+/.exec(e.value);
	    }
	    return false;
	}
	</script>
</html>
