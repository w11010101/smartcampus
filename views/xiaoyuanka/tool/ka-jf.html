<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>缴费</title>
		<link href="../../../content/style/frame/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="../../../content/style/common/css/zf-common.css" rel="stylesheet">
		<link href="../../../content/style/frame/jquery/toast/css/jquery.toast.css" rel="stylesheet" />
		<link href="../../../content/style/white/xiaoyuanka/css/ka-recharge.css" rel="stylesheet" />
		<style type="text/css">
			.con-header {
				border: none !important;
			}
			.container img{
				width: 100%;
			}
			.row{
				padding-top: 40px;
				text-align: center;
			}
			.row img{
				width: 30px;
			}
			.row span{
				width: 100%;
				text-align: center;
				color: #3C3C3C;
				margin-top: 5px;
				display: block;
			}
			.row .col-xs-4{
				border-right: .5px solid #E0E0E0;
			}
			.row .col-xs-4:last-child{
				border-right: none;
			}
			.con-border{
				margin-top: 100px;
			}
			.con-gg {
				width: 100%;
				position: fixed;
				bottom:0;
				padding-top: 10px;
			}
			.con-gg:before{
				content: " ";
				position: absolute;
				height: 10px;
				width: 100%;
				background: #f6f6f6;
				top:0;
			}
			.con-gg .con-gg-left{
				width: 50%;
				float: left;
			}
			.con-gg .con-gg-left span{
				display: block;
				padding: 25px 0px 5px 20px;
				color: #A8A8A8;
				font-size: 16px;
			}
			.con-gg .con-gg-left p{
				padding-left: 20px;
				font-size: 15px;
			}
			.con-gg .con-gg-right{
				width: 50%;
				float: right;
			}
		</style>
	</head>

	<body>
		<header class="con-header">
			<a href="javascript:history.go(-1)" title=""><i class="con-back"></i></a>
			<h1>缴费</h1>
		</header>
		<div class="container">
			<img src="../../../content/style/white/xiaoyuanka/images/ka-jf.png" />
			<div class="row">
				<div class="col-xs-4">
					<p set-terget="ka-bill.html"><img src="../../../content/style/white/xiaoyuanka/images/xyk-pc.png" /></p>
					<span>上网费</span>
				</div>
				<div class="col-xs-4">
					<p><img src="../../../content/style/white/xiaoyuanka/images/xyk-rs.png" /></p>
					<span>热水费</span> 
				</div>
				<div class="col-xs-4">
					<p><img src="../../../content/style/white/xiaoyuanka/images/xyk-my.png" /></p>
					<span>淋浴水费</span>
				</div>
			</div>
			<div class="con-gg">
				<div class="con-gg-left">
					<span>更多便捷服务</span>
					<p>为您定制专属的应用</p>
				</div>
				<div class="con-gg-right">
					<img src="../../../content/style/white/xiaoyuanka/images/xyk-gg.png" />
				</div>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="../../../content/style/frame/jquery/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript" src="../../../content/style/common/js/common.js"></script>

</html>
