<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>挂失</title>
    <link href="../../../content/style/frame/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../content/style/common/css/zf-common.css" rel="stylesheet">
    <link href="../../../content/style/frame/jquery/toast/css/jquery.toast.css" rel="stylesheet" />
    <link href="../../../content/style/white/xiaoyuanka/css/ka-recharge.css" rel="stylesheet" />
    <link href="../../../content/style/white/xiaoyuanka/css/ka-account.css" rel="stylesheet" />
    <link href="../../../content/style/common/css/popup.css" rel="stylesheet">
</head>

<body class="ka-account">
    <header class="con-header">
        <a href="javascript:history.go(-1)">
            <i class="con-back"></i>
            <h1>转卡账户</h1>
        </a>
    </header>
    <div class="container">
        <div class="car-acccon">
            <div class="car-acccon-je row">
                <div class="col-xs-5">
                    <p>电子账户金额</p>
                    <span>80.00元</span>
                </div>
                <div class="col-xs-7">
                    <p>待写卡金额</p>
                    <span>100.00</span>
                </div>
            </div>
            <!--注意：当待写卡金额为0时，没有下面这条提示块-->
            <div class="con-tip">
                <i class="tip-img">i</i>
                <span class="tip-tetle">您有100.00元转账金额需要到自助机上领取。</span>
            </div>
            <!--注意：当待写卡金额为0时，没有上面这条提示块-->
        </div>
        <div class="form-list">
            <p>转入一卡通账户</p>
            <form class="form-horizontal">
                <div class="form-group icon-tzjt x-xian">
                    <label for="inputPassword3" class="col-xs-3 control-label">校一卡通</label>
                    <div class="col-xs-9">
                        <span id="account-change" class="set-change" onclick="change(this);" popupType="change">校园卡</span>
                    </div>
                </div>
                <div class="form-group smart-payment-box">
                    <label for="inputPassword3" class="col-xs-3 control-label">转账金额</label>
                    <div class="col-xs-9">
                        <input type="number" class="form-control" id="inputPassword3" placeholder="请输入金额">
                    </div>
                </div>
            </form>
        </div>
        <div class="con-button">
            <input id="btn" type="button" popupType="info" class="button log-btn con-btn btn-hui" value="确认转账" />
        </div>
        <div class="con-gstip">
            <blockquote>
                <p>温馨提示</p>
            </blockquote>
            <span>转账后需要到任意的POS或者自助机上领取才能使用。</span>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../../content/style/frame/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../../content/style/frame/jquery/toast/js/jquery.toast.js"></script>
<script type="text/javascript" src="../../../content/style/common/js/popup.js"></script>
<script type="text/javascript" src="../../../content/style/common/js/common.js"></script>
<script type="text/javascript">
    $(".form-control").on("keyup",function(){
        if($(this).val()){
            $(".con-btn").removeClass("btn-hui").attr("onclick","info(this);");
        }
    });

</script>
</html>
