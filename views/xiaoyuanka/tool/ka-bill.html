<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>缴费账单</title>
		<link href="../../../content/style/frame/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="../../../content/style/common/css/zf-common.css" rel="stylesheet">
		<link href="../../../content/style/common/css/popup.css" rel="stylesheet">
		<link href="../../../content/style/frame/jquery/toast/css/jquery.toast.css" rel="stylesheet"  />
		<link href="../../../content/style/white/xiaoyuanka/css/ka-recharge.css" rel="stylesheet" />
		<style type="text/css">
		html,body{
			background: #fff;
		}
			.con-card{
				width: 100%;
				height: auto;
				padding: 40px 0 30px 30px;
				overflow: hidden;
			}
			.con-card img{
				width: 40px;
				height: 40px;
				float: left;
			}
			.car-content{
				float: left;
				margin-left: 15px;
			}
			.car-content .car-con-tit{
				color: #3C3C3C;
				font-size: 17px;
				margin-top: -5px;
				margin-bottom: 5px;
			}
			.car-content .car-con-numb{
				color: #a8a8a8;
				font-size: 14px;
			}
			.con-btn-car{
				width: 100%;
				height: 35px;
				margin-top: 20px;
				overflow: hidden;
				/*text-align: center;
				padding-left: 120px;*/
			}
			.con-btn-car .con-btn-cartyp{
				width: auto;
				/*height: 20px;*/
				/*float: left;*/
				overflow: hidden;
				display: inline-block;
    			vertical-align: middle;
			}
			.con-btn-car .con-btn-cartyp img{
				/*display: block;*/
				width: 30px;
				vertical-align: middle;
				/*height: 15px;*/
				/*float: left;*/
				/*margin-top: 3px;
				margin-right: 5px;*/
			}
			.con-btn-car .con-btn-cartyp span{
				/*display: block;*/
				font-size: 14px;
				color: #3C3C3C;
				width: auto;
				height: 20px;
				line-height: 20px;
				vertical-align: middle;
				/*float: left;*/
			}
			.con-btn-car a{
				font-size: 14px;
				color: #a8a8a8;
				width: 60px;
				height: 20px;
				padding-right: 20px;
				background: url(../../../content/style/common/images/continue.png) no-repeat right center;
				background-size: 20px;
				vertical-align: middle;
			}
		</style>
	</head>
	<body pay-change="true">
		<header class="con-header">
			<a href="javascript:history.go(-1)" title=""><i class="con-back"></i></a>
			<h1>缴费账单</h1>
		</header>
		<div class="container">
			<div class="con-card">
				<img src="../../../content/style/common/images/head.jpg" />
				<div class="car-content">
					<p class="car-con-tit">上网费</p>
					<p class="car-con-numb">上网账号：20175001</p>
				</div>
			</div>
			<div class="con-border"></div>
			<div class="con-xz">
				<h3>缴费金额</h3>
				<div class="row con-col-3padidng">
					<div class="col-xs-4">
						<input type="button" class="button log-btn" value="50元" />
					</div>
					<div class="col-xs-4">
						<input type="button" class="button log-btn btn-opcity" value="100元" />
					</div>
					<div class="col-xs-4">
						<input type="button" class="button log-btn btn-opcity" value="200元" />
					</div>
				</div>
			</div>
			<div class="con-xz con-inpt">
				<h3>其他金额</h3>
				<input type="text" value="" placeholder="请输入0-200元充值金额" />
			</div>
			
			<div class="con-button">
				<input id="btn" type="button" type="button" class="button log-btn con-btn" value="确认缴费" />
				<div class="con-btn-car">
					<div class="con-btn-cartyp">
						<img src="../../../content/style/common/images/wallet-1.png" />
						<span>电子账户</span>
					</div>
					<a class="con-btn-a" onclick="payChange(this);" popupType="change" >更换</a>
				</div>
			</div>
		</div>
		<div class="smart-screen-mask"></div>
	</body>
	<script type="text/javascript" src="../../../content/style/frame/jquery/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript" src="../../../content/style/common/js/common.js"></script>
	<script type="text/javascript" src="../../../content/style/common/js/popup.js"></script>
	<script type="text/javascript" src="../../../content/style/frame/jquery/toast/js/jquery.toast.js"></script>
	<script>
		//单选按钮
		$(".con-col-3padidng .button").click(function(e) {
			console.log($(this).val())
			$(this).removeClass("btn-opcity").parent().siblings().children().addClass("btn-opcity");
		})
		//单选列表
		$(".car-list .row").click(function(e) {
			$(this).addClass("active").siblings().removeClass("active");
		});
		function payChange(obj){
			var option = {
        		type: $(obj).attr("popupType"),
		        title: "更换支付方式",
		        value: ["校园卡", "电子账户", "中国银行", "支付宝", "微信支付", "百度钱包"],
		        payType:[],
		        flow: $(obj).attr("popupFlow") || false,
		        cancel:true
		    }
		    campus.popup(option, function(data) {
		        console.log(data);
		    });
		}
	</script>
</html>
