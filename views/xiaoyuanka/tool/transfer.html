<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>转账支付</title>
    <!-- Bootstrap -->
    <link href="../../../content/style/frame/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../content/style/common/css/xiaoyuanka/common.css" rel="stylesheet">
    <link href="../../../content/style/common/css/popup.css" rel="stylesheet">
    <link href="../../../content/style/frame/jquery/toast/css/jquery.toast.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="smart-transfer first-start" pay-change="true">
    <nav class="navbar">
        <div class="smart-header smart-white">
            <a href="javascript:history.go(-1)" class="smart-back smart-icon-left">
                <img src="../../../content/style/common/images/back-2.png" alt="">
            </a>
            <h1>转账支付</h1>
            <a href="" class="smart-scan-code smart-icon-right">
                <img src="../../../content/style/white/xiaoyuanka/images/code.png" alt="">
            </a>
        </div>
    </nav>
    <div class="smart-content ">
        <div class="smart-help">
            实施实时转入对方电子账户，不可撤销
        </div>
        <h1 class="smart-account">对方账户
            <!-- <em>2017132561356564</em> -->
            <input type="number" name="" class="smart-account-input" placeholder="请输入对方帐号">
        </h1>
        <!--  -->
        <div class="smart-info smart-border">
            <div class="smart-info-img">
                <img src="../../../content/style/common/images/head.jpg" alt="" class="smart-info-head">
            </div>
            <div class="smart-info-name">
                <h1>
                    <span>大馒头小咸菜</span>
                </h1>
                <p>一卡通帐号：1456456789645789</p>
            </div>
        </div>
        <!--  -->
        <div class="smart-container smart-border">
            <label class="smart-container-title">转账金额</label>
            <div class="smart-payment-box smart-border">
                <i class="smart-container-icon">
                    <img src="../../../content/style/white/xiaoyuanka/images/rmb.png" alt="">
                </i>
                <input type="number" name="" oninput="if(value.length>6) value=value.slice(0,6);">
            </div>
            <textarea placeholder="添加转账说明" class="smart-container-text"></textarea>
        </div>
        <button type="button" class="smart-container-sure-btn">确定转账</button>
        <!-- 切换 -->
        <div class="smart-change">
            <img src="../../../content/style/common/images/wallet-1.png" alt="">
            <label>电子账户</label>
            <span onclick="change(this)" popupType="change">更换</span>
        </div>
    </div>
    <!-- <div class="smart-screen-mask"></div> -->
</body>
<script type="text/javascript" src="../../../content/style/frame/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../../content/style/frame/jquery/toast/js/jquery.toast.js"></script>
<script type="text/javascript" src="../../../content/style/common/js/popup.js"></script>
<script type="text/javascript" src="../../../content/style/common/js/common.js"></script>

</script>
</html>
