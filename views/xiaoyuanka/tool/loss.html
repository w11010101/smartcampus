<body class="smart-loss first-start">
  <nav class="navbar">
    <div class="smart-header smart-white">
      <a href="javascript:history.go(-1)" class="smart-back smart-icon-left">
        <img src="../../../content/style/common/images/back-2.png" alt="">
      </a>
      <h1>挂失补卡</h1>
    </div>
  </nav>
  <div class="smart-content ">
    <div class="smart-info">
      <div class="smart-info-img">
        <img src="../../../content/style/common/images/head.jpg" alt="" class="smart-info-head">
        <img src="../../../content/style/white/xiaoyuanka/images/man.png" alt="" class="smart-info-sex">
      </div>
      <div class="smart-info-name">
        <h1>
          <span>大馒头小咸菜</span>
        </h1>
        <p>校园卡号：1456456789645789</p>
      </div>
    </div>
    <!-- 列表 -->
    <div class="form-signin form-signin-fill">
      <!-- border-bottom: 1px solid #efefef; -->
      <ul class="smart-list smart-list-continue smart-list-space smart-list-title-icon">
        <li class="smart-list-item">
          <label for="inputPassword" class="sr-only">
            <img src="../../../content/style/white/xiaoyuanka/images/card-3.png" alt="">卡密码</label>
          <input type="password" id="inputPassword" class="smart-input" placeholder="请输入6为数字密码" required maxlength="6">
          <span class="glyphicon smart-icon-eye smart-icon-eye-hide"></span>
        </li>
      </ul>
      <button class="smart-btn">确 认</button>
      <div class="smart-imgBox">
        <img src="../../../content/style/white/xiaoyuanka/images/xyk-gs.png" />
        <p>您的校园卡挂失成功，请您及时办新卡</p>
      </div>
      <div class="smart-foot">
        <button type="button" class="smart-btn" set-terget="ka-recharge.html">在线充值</button>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="../../../content/style/frame/jquery/jquery-3.2.1.min.js"></script>

<script>
campus.tips("为显示效果，当前的逻辑是：当密码不足6位时，跳转到 “ 预约挂失 ” ！");
var setStatus;
$(".smart-btn").on("click", function() {
  if ($("input[type=password]").val().length == 6) {
    if (setStatus) {
      console.log(1);
      smartObj.jump("lock-card.html");
    } else {
      console.log(2);
      $(".smart-list,.smart-btn").hide(0);
      $(".smart-imgBox,.smart-foot").show(0);
    }

    setStatus = !setStatus;
  } else if ($("input[type=password]").val().length < 6) {
    campus.tips("密码不足6位！");
    smartObj.jump("lock-card.html");
  }
});
</script>
