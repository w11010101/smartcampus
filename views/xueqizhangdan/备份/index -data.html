<script type="text/javascript">
// 
// post sex **************************************
console.log(_default)
    //ajax success
    data = _default.data;
    // ajax sex
    $(".setInfo").attr({
        "name": data.name,
        "gender": data.gender,
        'sno': data.sno
    });
    // ajax data
    var arrObj = [];
    var objs = {};
    $.each(data, function(index, event) {
        switch (index) {
            case "oneCard":
                for (var i in event) {
                    // 不为空，就保存
                    if (event[i]) {
                        arrObj.push(event[i]);
                        objs["oneCard-" + i] = event[i];
                    }
                }
                break;
            default:
                // 不为空，就保存
                if (event) {
                    objs[index] = event;
                    arrObj.push(event);
                }
                break;
        }

    });
    console.log(objs);
    // smart-parts 的默认 顺序
    var arr = ['oneCard-consume',
    'oneCard-maxConsume',
    'oneCard-maxPlace',
    'oneCard-trancOut',
    'oneCard-trancIn',
    'oneCard-collegeBills',
    'library',
    'run',
    'attend',
    'evaluates'];
    
    gethtml = getMainHtml(arr,objs).join(" ");
    // console.log(gethtml);
    $(".smart-content").html(gethtml);
    setTimeout(function(){
        // 单屏滚动 onepage_scroll
        onepageScroll(objs);
    },2000);
    // success end
</script>
