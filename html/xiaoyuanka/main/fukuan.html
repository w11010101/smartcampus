<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>付款</title>

  <!-- Bootstrap -->

  <link href="../../../content/plug/bootstap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../../content/custom/css/common.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <nav class="navbar">
    <div class="smart-header smart-white">
      <a href="javascript:history.go(-1)" class="smart-back smart-icon-left">
        <img src="../../../content/custom/img/back-2.png" alt="" >
      </a>
      <h1>付款</h1>
      <!-- <a href="javascript:history.go(-1)" title=""  class="smart-cancel smart-icon-right">取消</a> -->
    </div>
  </nav>
  <div class="smart-content">
    <div class="merchant-box">
      <img src="../../../content/custom/img/fukuan.png" alt="">
      <p>向面包房商店付款</p>
    </div>
    
    <div class="smart-container">

      <label class="smart-container-title">收款金额</label>
      <div class="smart-payment-box">
        <i class="smart-container-icon"><img src="../../../content/custom/img/rmb.png" alt=""></i>
        <input type="number" name="" value="" oninput="if(value.length>6) value=value.slice(0,6);">
      </div>
      <textarea placeholder="添加收款理由" class="smart-container-text"></textarea>
    </div>
    <button type="button" class="smart-container-sure-btn">确定</button>
  </div>
  <div class="smart-screen-mask"></div>
  <script type="text/javascript" src="../../../content/plug/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="../../../content/plug/fastclick/fastclick.js"></script>
  <script type="text/javascript">
    $("input[type=number]").on("keyup",function(){
      if($(this).val()){
        $(".smart-container-sure-btn").addClass("active");
      }else{
        $(".smart-container-sure-btn").removeClass("active");
      }
    });
    
  </script>
</body>
</html>
