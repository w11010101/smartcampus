<body class="smart-loss first-start">
  <nav class="navbar">
    <div class="smart-header smart-white">
      <a href="javascript:history.go(-1)" class="smart-back smart-icon-left">
        <img src="../../../content/custom/img/common/back-2.png" alt="">
      </a>

  </nav>
  <div class="smart-content ">
    <div class="smart-info">
      <div class="smart-info-img">
        <img src="../../../content/custom/img/common/head.jpg" alt="" class="smart-info-head">
        <img src="../../../content/custom/img/xiaoyuanka/man.png" alt="" class="smart-info-sex">

      <div class="smart-info-name">

          <span>大馒头小咸菜</span>

      <ul class="smart-list smart-list-continue smart-list-space smart-list-title-icon">
        <li class="smart-list-item">
          <label for="inputPassword" class="sr-only"><img src="../../../content/custom/img/xiaoyuanka/card-3.png" alt="">卡密码</label>
          <input type="password" id="inputPassword" class="smart-input" placeholder="请输入6为数字密码" required maxlength="6">

        </li>
      </ul>
      <button class="smart-btn">确 认</button>


        <div class="con-img">
          <img src="../../../content/custom/img/xiaoyuanka/xyk-gs.png" />
          <span>您的校园卡挂失成功，请您及时办新卡</span>
        </div>
        <div class="con-button">
          <input id="btn" type="button" type="button" class="button log-btn con-btn" value="预约补卡" />

    </div>

<script type="text/javascript" src="../../../content/plug/jquery/jquery.min.js"></script>

<script>
  campus.tips("为显示效果，当前的逻辑是：当密码不足6位时，跳转到 “ 预约挂失 ” ！");
  var setStatus;
  $(".smart-btn").on("click",function(){
    if($("input[type=password]").val().length == 6){
      if(setStatus){
        console.log(1);
        smartObj.jump("ka-loss.html");
      }else{
        console.log(2);
        $(".smart-list,.smart-btn").hide(0);
        $(".con-img,.con-button").show(0);
      }

      setStatus = !setStatus;
    }else if($("input[type=password]").val().length < 6){
      campus.tips("密码不足6位！");
      smartObj.jump("ka-loss.html");
    }
  })
</script>
