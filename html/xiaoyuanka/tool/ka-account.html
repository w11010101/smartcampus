<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>挂失</title>
    <link rel="stylesheet" href="../../../content/plug/bootstap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../content/custom/css/zf/zf-common.css" />
    <link rel="stylesheet" href="../../../content/custom/css/zf/zf-confirm.css" /
    <link rel="stylesheet" href="../../../content/plug/jquery/toast/css/jquery.toast.css" />
    <link rel="stylesheet" href="../../../content/custom/css/ka/ka-recharge.css" />
    <link rel="stylesheet" href="../../../content/custom/css/ka/ka-account.css" />

</head>

<body>
    <header class="con-header">
        <a href="javascript:history.go(-1)">
            <i class="con-back"></i>
            <h1>转卡账户</h1>
        </a>
    </header>
    <div class="container">
        <div class="car-acccon">

            <div class="car-acccon-je row">
                <div class="col-xs-5">
                    <p>电子账户金额</p>
                    <span>80.00元</span>
                </div>
                <div class="col-xs-7">
                    <p>待写卡金额</p>
                    <span>100.00</span>
                </div>
            </div>
			<!--注意：当待写卡金额为0时，没有下面这条提示块-->
            <div class="con-tip">
                <i class="tip-img">i</i>
                <span class="tip-tetle">您有100.00元转账金额需要到自助机上领取。</span>
            </div>
			<!--注意：当待写卡金额为0时，没有上面这条提示块-->
        </div>
        <div class="form-list">
            <p>转入一卡通账户</p>
            <form class="form-horizontal">
                <div class="form-group icon-tzjt x-xian">
                    <label for="inputPassword3" class="col-xs-3 control-label">校一卡通</label>
                    <div class="col-xs-9">
                    	<span id="account-change" class="set-change" onclick="">校园卡</span>
                    </div>
                </div>
                <div class="form-group smart-payment-box">
                    <label for="inputPassword3" class="col-xs-3 control-label">转账金额</label>
                    <div class="col-xs-9">
                        <input type="number" class="form-control" id="inputPassword3" placeholder="请输入金额">
                    </div>
                </div>
            </form>
        </div>
        <div class="con-button">
            <input id="btn" type="button" type="button" class="button log-btn con-btn btn-hui smart-container-sure-btn" value="确认转账" />
        </div>
        <div class="con-gstip">
            <blockquote>
                <p>温馨提示</p>
            </blockquote>
            <span>转账后需要到任意的POS或者自助机上领取才能使用。</span>
        </div>
    </div>

    <div class="smart-screen-mask"></div>
</body>
<script type="text/javascript" src="../../../content/plug/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../../content/custom/js/common.js"></script>
<script type="text/javascript" src="../../../content/plug/jquery/toast/js/jquery.toast.js"></script>
<script type="text/javascript">
$("#account-change").on("click",function(){
	var arr = ["卡1","卡2","卡3","卡4"];
	smartObj.accountChange(arr);
})

</script>

</html>
