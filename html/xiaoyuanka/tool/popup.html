<style type="text/css" media="screen">
    .popup-alert{
        /*display: block;*/
        position: fixed;
        width: 80%;
        min-height: 200px;
        top:50%;
        left:50%;
        margin-top: -30%;
        margin-left: -40%;
        padding: 15px;
        bottom:auto;
    }
    .popup-alert h1{
        font-weight: normal;
        font-size: 16px;
        color:#3c3c3c;
        margin-bottom: 15px;
    }
    .popup-alert h1 img{
        width: 100%;
        margin-top:-20%;
    }
    .popup-alert p{
        font-size: 14px;
        text-align: justify;
        margin-bottom: 15px;
    }
    .popup-alert-btn.popup-alert-btns button,.popup-alert-btn .popup-alert-sure{
        width: 40%;
        border: 1px solid rgba(115,210,254,1);
        border-radius: 5px;
        font-size: 14px;
        padding: 5px 0;
        text-align: center;
    }
    .popup-alert-btn .popup-alert-sure{
        background: rgba(115,210,254,1);
        color:#fff;
        width: 70%;
        transition: all .1s ease-in;
        -webkit-transition: all .1s ease-in;
    }
    .popup-alert-btns .popup-alert-sure{
        background: rgba(115,210,254,1);
        color:#fff;
        margin-right: 10px;
        transition: all .1s ease-in;
        -webkit-transition: all .1s ease-in;
    }
    .popup-alert-btns .popup-alert-sure:active,.popup-alert-btn .popup-alert-sure:active{
        background: #fff;
        color:rgba(115,210,254,1);
    }
    .popup-alert-btns .popup-alert-cancel{
        background: #fff;
        color:rgba(115,210,254,1);
        transition: all .1s ease-in;
        -webkit-transition: all .1s ease-in;
    }
    .popup-alert-btns .popup-alert-cancel:active{
        background: rgba(115,210,254,1);
        color:#fff;
    }
</style>
<body>
    <button class="keyboard" popupType="keyboard" onclick="keyboard(this);">密码键盘</button>
    <button class="info" popupType="info" onclick="info(this);">支付信息</button>
    <button class="change" popupType="change" onclick="change(this);">更换支付方式</button>
    <button class="select" popupType="select" onclick="select(this);">选择</button>
    <button class="alert" popupType="alert" onclick="alert(this);">alert</button>
