<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>缴费账单</title>
	<link rel="stylesheet" href="../../content/plug/bootstap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../content/custom/css/nms/zf-common.css" />
	<link rel="stylesheet" href="../../content/custom/css/nms/zf-confirm.css" />
	<link rel="stylesheet" href="../../content/plug/jquery/toast/css/jquery.toast.css" />
	<link rel="stylesheet" href="../../content/custom/css/nms/ka-recharge.css" />
</head>

<body pay-change="true">
	<header class="con-header">
		<a href="javascript:history.go(-1)" title="">
			<i class="con-back"></i>
		</a>
		<h1>缴费账单</h1>
	</header>
	<div class="container">
		<div class="con-card">
			<img src="../../content/custom/img/xiaoyuanka/xyk-car.png" />
			<div class="car-content">
				<p class="car-con-tit">上网费</p>
				<p class="car-con-numb">上网账号：20175001</p>
			</div>
		</div>
		<div class="con-border"></div>
		<div class="con-xz">
			<h3>缴费金额</h3>
			<div class="row con-col-3padidng">
				<div class="col-xs-4">
					<input type="button" class="button log-btn" value="50元" />
				</div>
				<div class="col-xs-4">
					<input type="button" class="button log-btn btn-opcity" value="100元" />
				</div>
				<div class="col-xs-4">
					<input type="button" class="button log-btn btn-opcity" value="200元" />
				</div>
			</div>
		</div>
		<div class="con-xz con-inpt">
			<h3>其他金额</h3>
			<input type="text" value="" placeholder="请输入0-200元充值金额" />
		</div>

		<div class="con-button">
			<input id="btn" type="button" type="button" class="button log-btn con-btn" value="确认缴费" />
		</div>
	</div>
	<div class="smart-screen-mask"></div>
</body>
<script type="text/javascript" src="../../content/plug/jquery/jquery.min.js"></script>
<!-- <script type="text/javascript" src="../../content/custom/js/common.js"></script> -->
<script type="text/javascript" src="../../content/plug/jquery/toast/js/jquery.toast.js"></script>
<script>
//单选按钮
$(".con-col-3padidng .button").click(function(e) {
	console.log($(this).val());
	$(this).removeClass("btn-opcity").parent().siblings().children().addClass("btn-opcity");
})
//单选列表
$(".car-list .row").click(function(e) {
	$(this).addClass("active").siblings().removeClass("active");
})
</script>

</html>
