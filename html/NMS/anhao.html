  <title>申请NMS帐号</title>

  <!-- Bootstrap -->

  <link href="../../content/plug/bootstap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../content/custom/css/common/common.css" rel="stylesheet">

  <link href="../../content/plug/jquery/toast/css/jquery.toast.css" rel="stylesheet">
  <link href="../../content/custom/css/nms/nms.css" rel="stylesheet">

<body class="smart-nms-anhao" sign="">
  <nav class="navbar">
    <div class="smart-header smart-white">
      <a href="javascript:history.go(-1)" class="smart-back smart-icon-left">
        <img src="../../content/custom/img/back-2.png" alt="">
      </a>
      <h1>申请NMS帐号</h1>
    </div>
  </nav>
  <div class="smart-content">

    <form class="form-signin">
      <ul class="smart-list smart-list-space">
        <li class="smart-list-item">
          <div class="smart-accounts">
            <label class="sr-only">账户名</label>
            <input type="text" class="smart-input" inputType="asscount" required oninput="if(value.length>16) value=value.slice(0,16);" >
            <p>账户名字母开头5-16位，只能用数字、小写字母、点号、下划线和减号</p>
            <span class="glyphicon smart-icon-srue"></span>
          </div>
        </li>
        <li class="smart-list-item">
          <label for="inputPassword" class="sr-only">暗号</label>
          <input type="password" class="smart-input" inputType="firstPWD" placeholder="请输入6为数字密码" required oninput="if(value.length>6) value=value.slice(0,6);">
          <span class="glyphicon smart-icon-srue"></span>
        </li>
        <li class="smart-list-item">
          <label for="inputPassword"  class="sr-only">确认暗号</label>
          <input type="password" class="smart-input " inputType="refreshPWD" placeholder="请再次输入6为数字密码" required oninput="if(value.length>6) value=value.slice(0,6);">
          <span class="glyphicon smart-icon-srue"></span>
        </li>
      </ul>
      <button class="smart-btn">确 认</button>
      <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">确 认</button> -->
    </form>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="../../content/plug/jquery/jquery.min.js"></script>
  <script src="../../content/plug/fastclick/fastclick.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../../content/plug/bootstap/js/bootstrap.min.js"></script>
  <script src="../../content/plug/jquery/toast/js/jquery.toast.js"></script>
  <!-- <script src="../../content/custom/js/popup.js"></script> -->
  <script src="../../content/custom/js/nms/nms.js"></script>
</body>

</html>
