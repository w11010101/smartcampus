<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>空教室查询</title>

  <!-- Bootstrap -->

  <link href="../../content/plug/bootstap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../content/custom/css/kongjiaoshi/common.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elkements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="campus-index">
  <!-- 导航 -->
  <nav class="navbar">
    <div class="smart-header smart-white">
      <a href="javascript:history.go(-1)" class="smart-back smart-icon-left">
        <img src="../../content/custom/img/back-2.png" alt="">
      </a>
      <h1>空教室查询</h1>
    </div>
  </nav>
  <!-- 内容 content -->
  <div class="smart-content">
    <img src="../../content/custom/img/kongjiaoshi/bg-1.png" alt="" class="campus-index-bg">
    <div class="smart-list-card smart-list-radius">  
      <ul class="smart-list smart-list-continue smart-list-space smart-list-title-icon">
        <li class="smart-list-item">
          <label class="sr-only">
            <img src="../../content/custom/img/kongjiaoshi/icon-1.png" alt=""> 时间
          </label>

          <div class="smart-list-end-icon" set-type="time">
            <div class="mart-list-layer-2">
              <h3>请选择时间</h3>
              <p>从现在以后的时间段</p>
            </div>
          </div>
        </li>
        <li class="smart-list-item">
          <label class="sr-only">
            <img src="../../content/custom/img/kongjiaoshi/icon-2.png" alt=""> 校区
          </label>
          <div class="smart-list-end-icon" set-type="campus">
            <div class="mart-list-layer-2">
              <h3>请选择校区</h3>
            </div>
          </div>
        </li>
        <li class="smart-list-item">
          <label class="sr-only">
            <img src="../../content/custom/img/kongjiaoshi/icon-3.png" alt=""> 楼栋
          </label>
          <div class="smart-list-end-icon" set-type="floor">
            <div class="mart-list-layer-2">
              <h3>请选择楼栋</h3>
            </div>
          </div>
        </li>
      </ul>
      <button type="button" class="smart-container-sure-btn">确 认</button>
    </div>
    <div class="campus-index-screen">
      <div class="campus-index-screen-title">
        <h1 class="smart-subtitle-h1">可选空教室</h1>
        <!-- <em class="campus-index-screen-label">多媒体教学</em>
        <em class="campus-index-screen-label">南江南校区</em>
        <em class="campus-index-screen-label">8小时后</em> -->
      </div>
    
      <ul class="smart-list smart-list-continue smart-list-space smart-list-title-icon">
        <li class="smart-list-item">
          <div class="mart-list-layer-2">
            <h3>物理楼502教室</h3>
            <p>东校区</p>
          </div>
        </li>
        <li class="smart-list-item">
          <div class="mart-list-layer-2">
            <h3>多媒体楼1202教室</h3>
            <p>西校区</p>
          </div>
        </li>
        <li class="smart-list-item">
          <div class="mart-list-layer-2">
            <h3>物理楼502教室</h3>
            <p>南校区</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <!-- <div class="smart-screen-mask"></div> -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="../../content/plug/jquery/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../../content/custom/js/campusCard.js"></script>
  <script type="text/javascript">
    $(".smart-list-item div[set-type]").on("click",function(){
      var that = $(this);
      var type = $(this).attr("set-type");
      var setArr = new Array;
      switch (type){
        case "time":
          // 选择时间
          setArr = ["1小时后","2小时后","3小时后","4小时后","8小时后"];
        break;
        case "campus":
          // 选择校区
          setArr = ["东校区","南校区","西校区","北校区"];
        break;
        case "floor":
          // 选择楼栋
          setArr = ["1号教学楼","2号教学楼","3号教学楼","4号教学楼","科技教学楼"];
        break;
      }
      campus.popup(setArr,function(e){
        that.find(".mart-list-layer-2").html('<h3>'+e.text()+'</h3>');
        that.attr("select",true);
        $(".campus-index-screen-title").prepend('<em class="campus-index-screen-label">'+e.text()+'</em>')
        if($("*[select=true]").length == 3){
          $(".smart-container-sure-btn").addClass("smart-btn-active");
        }
      });
      
    })
  </script>
</body>

</html>
