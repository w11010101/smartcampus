    <!-- Bootstrap -->
    <link rel="stylesheet" href="../content/frame/bootstrap/css/bootstrap.min.css" >
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" >
    <link rel="stylesheet" href="../content/frame/animate/animate.min.css" >
    <link rel="stylesheet" href="../content/normal/css/theme.css" >

  <![endif]-->
  <link rel="stylesheet" type="text/css" href="../content/frame/jquery.date/jquery.datetimepicker.min.css">

<body class="bg-1">

    <div id="wrap">
        <!-- Make page fluid -->
        <div class="row">
            <!-- Fixed navbar -->
            <div class="navbar navbar-fixed-top" role="navigation" id="navbar">
                <!-- .nav-collapse -->
                <div class="navbar-collapse">
                    <!-- logo-->
                    <div class="navbar-header">
                        <div class="navbar-brand">
                            微校园后台管理系统
                        </div>
                    </div>
                    <!-- logo end-->
                    <!-- Quick Actions -->
                    <ul class="nav navbar-nav quick-actions">
                        <li class="dropdown">
                            <a href="#">
                                <i class="ico-mail"></i>
                                <span class="label">1</span>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="ico-theme"></i>
                            </a>
                            <ul class="dropdown-menu arrow settings">
                                <li>
                                    <ul id="color-schemes">
                                        <li><a href="#" class="bg-1"></a></li>
                                        <li><a href="#" class="bg-2"></a></li>
                                        <li><a href="#" class="bg-3"></a></li>
                                        <li><a href="#" class="bg-4"></a></li>
                                        <li><a href="#" class="bg-5"></a></li>
                                        <li><a href="#" class="bg-6"></a></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown user">

                                系统管理员<i class="ico-arr-dropdown"></i>
                            </a>
                            <ul class="dropdown-menu arrow settings">
                                <li>
                                    <a href="#"><i class="fa fa-user"></i>基本信息</a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa fa-envelope"></i> 消息 <span class="badge badge-red" id="user-inbox">3</span></a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="#"><i class="fa fa-power-off"></i> 退出系统</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" class="language">
                                英文版
                            </a>
                        </li>
                    </ul>
                    <!-- /Quick Actions -->
                    <!-- Search -->
                    <div class="search" id="main-search">
                        <input type="text" placeholder="Search..."><i class="ico-search"></i>
                    </div>
                    <!-- Search end -->
                </div>
                <!--/.nav-collapse -->
                <!-- Sidebar -->
                <div id="vm-nav" >
                    <ul class="nav navbar-nav side-nav" id="sidebar">
                        <li>
                            <div class="sidebar-collapse">
                                <a href="#">
                                    <i class="ico-bars"></i>
                                </a>
                            </div>
                        </li>
                        <li class="navigation" v-for="(e,i) in navData">
                            <dropdown-menu v-bind:todo ='e' v-bind:index="i"></dropdown-menu>
                            <ul class="dropdown-menu">
                                <dropdown-sub-list class="dropdown" v-if="e.nodes" v-for="sub in e.nodes" v-bind:subtodo ='sub' v-bind:index ='i'></dropdown-sub-list>
                            </ul>
                        </li>
                    </ul>
                    <!-- Sidebar end -->


                    <!-- sec-Sidebar -->
                    <div class="product-nav">
                        <div class="sec-sidebar" id="sec-sidebar">
                            <h1 class="h1">{{activeNav.text}}</h1>
                            <ul class="nav navbar-nav sec-side-nav">
                                <li v-for="(event,index) in activeNav.nodes" class="navigation menu-hide">
                                    <dropdown-product-menu v-bind:todo ='event' v-bind:index="index"  v-if="event.nodes"></dropdown-product-menu>
                                    <dropdown-product-a v-bind:todo ='event' v-bind:index="index"  v-else></dropdown-product-a>
                                    <ul class="menu">
                                        <li v-for="(item,index) in event.nodes"  v-bind:class="{'dropdown':true,active:item.active}">
                                            <dropdown-product-sub-menu v-bind:todo ='item' v-bind:index="index" v-if="item.nodes"></dropdown-product-sub-menu>
                                            <dropdown-product-a v-bind:todo ='item' v-bind:index="index"  v-else></dropdown-product-a>
                                            <ul class="dropdown-menu">
                                                <dropdown-product-sub-list v-if="item.nodes" v-for="sub in item.nodes" v-bind:subtodo ='sub' v-bind:index ='index'></dropdown-product-sub-list>
                                            </ul>
                                        </li>
                                    </ul>
                                </li>
                            </ul>

                                <li><a href="./container/demo/form.html"># 表单</a></li>
                                <li><a href="./container/demo/form-inline.html"># 内联表单</a></li>
                                <li><a href="./container/demo/echarts.html"># echarts 图表</a></li>
                                <li><a href="./container/demo/paging.html"># 分页</a></li>
                                <li><a href="./container/demo/grid.html"># 栅格系统</a></li>
                                <li><a href="./container/demo/table.html"># 表格</a></li>
                                <li><a href="./container/demo/card.html"># 卡片</a></li>
                                <li><a href="./container/demo/copyright.html"># copyright</a></li>
                                <li><a href="#"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>  
        </div>

    </div>
